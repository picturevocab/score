<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Score Ticker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="score-ticker">
    <!-- Left Section: Team 1 Information -->
    <div class="team-section team1">
      <span class="team-name">Team 1</span>
      <span class="innings">1st Innings</span>
    </div>

    <!-- Middle Section: Live Score & Match Details -->
    <div class="score-section">
      <div class="score-details">
        <span class="current-score">120/3</span>
        <span class="overs">12.3</span>
        <span class="match-overs">(20-Overs Match)</span>
        <span class="run-rate">CRR: 9.75</span>
        <div class="target-rectangle">
          <span class="target">Target: 180</span>
        </div>
      </div>
    </div>

    <!-- Right Section: Team 2 Information -->
    <div class="team-section team2">
      <span class="team-name">Team 2</span>
    </div>
  </div>
</body>
</html>
