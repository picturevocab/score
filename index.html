<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoring Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
    }
    .input-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .score-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Scoring Interface</h1>

  <!-- Team Names Input -->
  <div class="input-group">
    <label for="team1-name">Team 1 Name:</label>
    <input type="text" id="team1-name" placeholder="Enter Team 1 Name">
  </div>
  <div class="input-group">
    <label for="team2-name">Team 2 Name:</label>
    <input type="text" id="team2-name" placeholder="Enter Team 2 Name">
  </div>

  <!-- Score Buttons -->
  <div class="score-buttons">
    <button onclick="addRuns(0)">0</button>
    <button onclick="addRuns(1)">1</button>
    <button onclick="addRuns(2)">2</button>
    <button onclick="addRuns(3)">3</button>
    <button onclick="addRuns(4)">4</button>
    <button onclick="addRuns(6)">6</button>
    <button onclick="addExtra('wide')">Wide</button>
    <button onclick="addExtra('no-ball')">No Ball</button>
    <button onclick="addExtra('bye')">Bye</button>
    <button onclick="addExtra('leg-bye')">Leg Bye</button>
    <button onclick="undo()">Undo</button>
  </div>

  <script>
    // Initialize score data
    let scoreData = {
      team1: { name: "INDIA", runs: 0, wickets: 0 },
      team2: { name: "AUS", runs: 0, wickets: 0 },
      overs: 0,
      balls: 0,
      batter1: { name: "Batter 1", runs: 0, balls: 0 },
      batter2: { name: "Batter 2", runs: 0, balls: 0 },
      bowler: { name: "Bowler", overs: 0, wickets: 0, runsConceded: 0 },
      currentOver: [],
    };

    // Save score data to local storage
    function saveScoreData() {
      localStorage.setItem("scoreData", JSON.stringify(scoreData));
    }

    // Add runs to the score
    function addRuns(runs) {
      scoreData.team1.runs += runs;
      scoreData.batter1.runs += runs;
      scoreData.batter1.balls++;
      scoreData.bowler.runsConceded += runs;
      scoreData.balls++;
      scoreData.currentOver.push(runs);
      saveScoreData();
    }

    // Add extras to the score
    function addExtra(extra) {
      scoreData.team1.runs += 1; // Assuming 1 run for extras
      scoreData.bowler.runsConceded += 1;
      scoreData.currentOver.push(extra);
      saveScoreData();
    }

    // Undo the last action
    function undo() {
      // Implement undo logic if needed
      saveScoreData();
    }

    // Update team names
    document.getElementById("team1-name").addEventListener("input", (e) => {
      scoreData.team1.name = e.target.value;
      saveScoreData();
    });
    document.getElementById("team2-name").addEventListener("input", (e) => {
      scoreData.team2.name = e.target.value;
      saveScoreData();
    });
  </script>
</body>
</html>
