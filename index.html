<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Score Ticker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="score-ticker">
    <!-- Left Section: Team 1 Information -->
    <div class="team-section team1">
      <span class="team-name">Team 1</span>
    </div>

    <!-- Middle Section: Live Score & Match Details -->
    <div class="score-section">
      <!-- Target Display (Second Innings Only) -->
      <div class="target-display">
        Target: 180
      </div>
      <!-- Row 1: Current Score & Outs -->
      <div class="score-row">
        <span class="current-score">120/3</span>
        <span class="outs">OUT</span>
      </div>
      <!-- Row 2: Overs & Run Rate -->
      <div class="overs-row">
        <span class="overs">12.3</span>
        <span class="run-rate">CRR: 9.75</span>
      </div>
      <!-- Row 3: Total Match Overs -->
      <div class="match-overs">
        [20-Overs Game]
      </div>
    </div>

    <!-- Right Section: Team 2 Information -->
    <div class="team-section team2">
      <span class="team-name">Team 2</span>
    </div>
  </div>
</body>
</html>
