<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Scoring App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      margin: 0;
      background: #f4f4f4;
    }
    h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }
    .screen {
      display: none;
    }
    .screen.active {
      display: block;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }
    .input-group input, .input-group select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      font-size: 14px;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .score-buttons, .extras-buttons, .action-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }
    .score-buttons button, .extras-buttons button, .action-buttons button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      flex: 1 1 calc(33.333% - 10px);
      box-sizing: border-box;
    }
    .score-buttons button {
      background: #4CAF50;
      color: white;
    }
    .extras-buttons button {
      background: #2196F3;
      color: white;
    }
    .extras-buttons button.selected-extra {
      background: #ccc;
    }
    .action-buttons button {
      background: #FF9800;
      color: white;
    }
    .match-summary {
      background: white;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .batter-on-strike::before {
      content: "â†’ ";
      color: green;
    }
  </style>
</head>
<body>
  <!-- Screen 1: Create Match -->
  <div id="create-match" class="screen active">
    <h1>Create Match</h1>
    <div class="input-group">
      <label for="team1-name">Team 1 Name:</label>
      <input type="text" id="team1-name" placeholder="Enter Team 1 Name">
    </div>
    <div class="input-group">
      <label for="team2-name">Team 2 Name:</label>
      <input type="text" id="team2-name" placeholder="Enter Team 2 Name">
    </div>
    <div class="input-group">
      <label for="overs">Number of Overs:</label>
      <input type="number" id="overs" placeholder="Enter Number of Overs">
    </div>
    <div class="input-group">
      <label for="team1-players">Team 1 Players (comma-separated):</label>
      <input type="text" id="team1-players" placeholder="Player 1, Player 2, Player 3">
    </div>
    <div class="input-group">
      <label for="team2-players">Team 2 Players (comma-separated):</label>
      <input type="text" id="team2-players" placeholder="Player 1, Player 2, Player 3">
    </div>
    <div class="button-group">
      <button onclick="nextScreen('select-players')">Next</button>
    </div>
  </div>

  <!-- Screen 2: Select Players -->
  <div id="select-players" class="screen">
    <h1>Select Players</h1>
    <div class="input-group">
      <label for="batter1">Batter 1:</label>
      <select id="batter1"></select>
    </div>
    <div class="input-group">
      <label for="batter2">Batter 2:</label>
      <select id="batter2"></select>
    </div>
    <div class="input-group">
      <label for="bowler">Bowler:</label>
      <select id="bowler"></select>
    </div>
    <div class="button-group">
      <button onclick="prevScreen('create-match')">Back</button>
      <button onclick="nextScreen('scoring-interface')">Start Scoring</button>
    </div>
  </div>

  <!-- Screen 3: Scoring Interface -->
  <div id="scoring-interface" class="screen">
    <h1>Scoring Interface</h1>
    <div class="match-summary">
      <strong>Match Summary:</strong>
      <div>Team 1: <span id="summary-team1"></span></div>
      <div>Team 2: <span id="summary-team2"></span></div>
      <div>Overs: <span id="summary-overs"></span></div>
    </div>
    <div class="score-display">
      <strong>Team Score:</strong> <span id="team-score">0/0</span> | <strong>Overs:</strong> <span id="overs-display">0.0</span>
    </div>
    <div class="batter-display">
      <strong>Batter 1:</strong> <span id="batter1-display">0 (0)</span> | <strong>Batter 2:</strong> <span id="batter2-display">0 (0)</span>
    </div>
    <div class="bowler-display">
      <strong>Bowler:</strong> <span id="bowler-display">0.0 (0-0)</span>
    </div>
    <div class="score-buttons">
      <button onclick="addRuns(0)">0</button>
      <button onclick="addRuns(1)">1</button>
      <button onclick="addRuns(2)">2</button>
      <button onclick="addRuns(3)">3</button>
      <button onclick="addRuns(4)">4</button>
      <button onclick="addRuns(6)">6</button>
    </div>
    <div class="extras-buttons">
      <button onclick="selectExtra('wide')">Wide</button>
      <button onclick="selectExtra('no-ball')">No Ball</button>
      <button onclick="selectExtra('bye')">Bye</button>
      <button onclick="selectExtra('leg-bye')">Leg Bye</button>
    </div>
    <div class="action-buttons">
      <button onclick="swapBatters()">Swap Batters</button>
      <button onclick="changeBowler()">Change Bowler</button>
    </div>
    <div class="input-group">
      <label for="out-type">Out Type:</label>
      <select id="out-type" onchange="handleOutType()">
        <option value="">Select Out Type</option>
        <option value="bowled">Bowled</option>
        <option value="caught">Caught</option>
        <option value="run-out">Run Out</option>
        <option value="hit-wicket">Hit Wicket</option>
        <option value="retired-hurt">Retired Hurt</option>
      </select>
    </div>
    <div class="input-group" id="new-batter-group" style="display: none;">
      <label for="new-batter">Select New Batter:</label>
      <select id="new-batter"></select>
      <button onclick="dismissBatter()">Confirm</button>
    </div>
    <div class="button-group">
      <button onclick="prevScreen('select-players')">Back</button>
    </div>
  </div>

  <script>
    // Data storage
    let matchData = {
      team1: { name: "", players: [] },
      team2: { name: "", players: [] },
      overs: 0,
      currentInnings: {
        team1: { runs: 0, wickets: 0, overs: 0, balls: 0 },
        team2: { runs: 0, wickets: 0, overs: 0, balls: 0 },
      },
      batters: [],
      bowlers: [],
      currentBowlerIndex: 0,
      currentOver: [],
      selectedExtra: null,
      batterOnStrike: 0, // 0 for Batter 1, 1 for Batter 2
    };

    // Screen navigation
    function nextScreen(screenId) {
      document.querySelector(".screen.active").classList.remove("active");
      document.getElementById(screenId).classList.add("active");
      if (screenId === "select-players") initSelectPlayersScreen();
      if (screenId === "scoring-interface") initScoringInterface();
    }

    function prevScreen(screenId) {
      document.querySelector(".screen.active").classList.remove("active");
      document.getElementById(screenId).classList.add("active");
    }

    // Initialize Select Players Screen
    function initSelectPlayersScreen() {
      const team1Players = matchData.team1.players;
      const team2Players = matchData.team2.players;

      const batter1Select = document.getElementById("batter1");
      const batter2Select = document.getElementById("batter2");
      const bowlerSelect = document.getElementById("bowler");

      batter1Select.innerHTML = team1Players.map((player) => `<option value="${player}">${player}</option>`).join("");
      batter2Select.innerHTML = team1Players.map((player) => `<option value="${player}">${player}</option>`).join("");
      bowlerSelect.innerHTML = team2Players.map((player) => `<option value="${player}">${player}</option>`).join("");
    }

    // Initialize Scoring Interface
    function initScoringInterface() {
      document.getElementById("summary-team1").textContent = matchData.team1.name;
      document.getElementById("summary-team2").textContent = matchData.team2.name;
      document.getElementById("summary-overs").textContent = matchData.overs;

      // Set initial batters and bowler
      matchData.batters = [
        { name: document.getElementById("batter1").value, runs: 0, balls: 0 },
        { name: document.getElementById("batter2").value, runs: 0, balls: 0 },
      ];
      matchData.bowlers = [
        { name: document.getElementById("bowler").value, overs: 0, wickets: 0, runsConceded: 0 },
      ];
      updateDisplay();
    }

    // Add runs to the score
    function addRuns(runs) {
      if (matchData.selectedExtra) {
        matchData.currentInnings.team1.runs += runs + 1;
        matchData.currentOver.push(`${matchData.selectedExtra}+${runs}`);
        matchData.selectedExtra = null;
      } else {
        matchData.currentInnings.team1.runs += runs;
        matchData.batters[matchData.batterOnStrike].runs += runs;
        matchData.batters[matchData.batterOnStrike].balls++;
        matchData.currentOver.push(runs);
      }
      if (runs === 0) {
        matchData.currentInnings.team1.balls++;
        if (matchData.currentInnings.team1.balls % 6 === 0) {
          matchData.currentInnings.team1.overs++;
        }
      }
      updateDisplay();
    }

    // Select an extra
    function selectExtra(extra) {
      matchData.selectedExtra = extra;
      updateExtraButtons();
    }

    // Update display
    function updateDisplay() {
      document.getElementById("team-score").textContent = `${matchData.currentInnings.team1.runs}/${matchData.currentInnings.team1.wickets}`;
      document.getElementById("overs-display").textContent = `${Math.floor(matchData.currentInnings.team1.balls / 6)}.${matchData.currentInnings.team1.balls % 6}`;

      // Update batter display
      const batter1Display = document.getElementById("batter1-display");
      const batter2Display = document.getElementById("batter2-display");
      batter1Display.innerHTML = `${matchData.batters[0].name}: ${matchData.batters[0].runs} (${matchData.batters[0].balls})`;
      batter2Display.innerHTML = `${matchData.batters[1].name}: ${matchData.batters[1].runs} (${matchData.batters[1].balls})`;

      // Add arrow to batter on strike
      if (matchData.batterOnStrike === 0) {
        batter1Display.classList.add("batter-on-strike");
        batter2Display.classList.remove("batter-on-strike");
      } else {
        batter2Display.classList.add("batter-on-strike");
        batter1Display.classList.remove("batter-on-strike");
      }

      // Update bowler display
      const bowler = matchData.bowlers[matchData.currentBowlerIndex];
      document.getElementById("bowler-display").textContent = `${bowler.name}: ${Math.floor(matchData.currentInnings.team1.balls / 6)}.${matchData.currentInnings.team1.balls % 6} (${bowler.wickets}-${bowler.runsConceded})`;
    }

    // Swap batters
    function swapBatters() {
      matchData.batterOnStrike = matchData.batterOnStrike === 0 ? 1 : 0;
      updateDisplay();
    }

    // Change bowler
    function changeBowler() {
      const newBowler = prompt("Enter new bowler's name:");
      if (newBowler) {
        matchData.bowlers[matchData.currentBowlerIndex].name = newBowler;
        updateDisplay();
      }
    }

    // Handle out type selection
    function handleOutType() {
      const outType = document.getElementById("out-type").value;
      if (outType) {
        document.getElementById("new-batter-group").style.display = "block";
        const newBatterSelect = document.getElementById("new-batter");
        newBatterSelect.innerHTML = matchData.team1.players.map((player) => `<option value="${player}">${player}</option>`).join("");
      }
    }

    // Dismiss batter
    function dismissBatter() {
      const newBatter = document.getElementById("new-batter").value;
      if (newBatter) {
        matchData.currentInnings.team1.wickets++;
        matchData.bowlers[matchData.currentBowlerIndex].wickets++;
        matchData.batters[matchData.batterOnStrike] = { name: newBatter, runs: 0, balls: 0 };
        document.getElementById("new-batter-group").style.display = "none";
        updateDisplay();
      }
    }

    // Update extra buttons
    function updateExtraButtons() {
      const buttons = document.querySelectorAll(".extras-buttons button");
      buttons.forEach((button) => {
        if (button.textContent.toLowerCase() === matchData.selectedExtra) {
          button.classList.add("selected-extra");
        } else {
          button.classList.remove("selected-extra");
        }
      });
    }

    // Event listeners for Create Match screen
    document.getElementById("team1-name").addEventListener("input", (e) => {
      matchData.team1.name = e.target.value;
    });
    document.getElementById("team2-name").addEventListener("input", (e) => {
      matchData.team2.name = e.target.value;
    });
    document.getElementById("overs").addEventListener("input", (e) => {
      matchData.overs = parseInt(e.target.value);
    });
    document.getElementById("team1-players").addEventListener("input", (e) => {
      matchData.team1.players = e.target.value.split(",").map((player) => player.trim());
    });
    document.getElementById("team2-players").addEventListener("input", (e) => {
      matchData.team2.players = e.target.value.split(",").map((player) => player.trim());
    });
  </script>
</body>
</html>
